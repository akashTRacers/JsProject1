<html>
<head>
	<title>Add-Delete</title>
	
</head>
<body>
<p id="demo"></p>

<script>
var size=getFrequency("u@#d$fkj$#!kds");

function getFrequency(string){
    var freq = {};
    for (var i=0; i<string.length;i++) {
        var character = string.charAt(i);
        if(character==' '||character=='@'||character=='#'||character=='$'||character=='!')
        	continue;

        else if (freq[character]) {
           freq[character]++;
        } 
        else {
           freq[character] = 1;
        }
    }

    return freq;
}
document.getElementById("demo").innerHTML=JSON.stringify(size);

</script>
